              <div>Contact us 24/7 </div>
              <div class="fw-bold">(+92) 3942 7879</div>

        </div>
        <div class="d-flex bg-grey-blue py-2 ps-3 pe-0 rounded w-54">

            <ul class="navbar-nav">

          <form class="d-flex" role="search">
            <input class="form-control me-2 border-0 bg-grey-blue" type="search" placeholder="Search for product" aria-label="Search"/>
          </form>
          <i class="fa-solid fa-magnifying-glass position-absolute bg-dark text-white p-3 rounded icon"></i>
        </div>
        </div>
        <div class="d-flex justify-content-between gap-4">

            <ul class="navbar-nav">

              <i class="fa-solid fa-cart-shopping fa-lg mt-2"></i>
            </div>
        </div>

      </div>
